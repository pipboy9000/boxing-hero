<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,900&display=swap" rel="stylesheet"> -->
    <title>Boxing Hero</title>
</head>

<body>
    <div id="menu" class="menu">
        <div class="logo"></div>
        <hr>
        <div class="items">
            <button id="startBtn">New Game</button>
            <button id="freestyleBtn">Free Style</button>
            <button id="calibrateBtn">Calibrate</button>
            <button id="optionsBtn">Options</button>
        </div>
        <hr>
    </div>
    <div id="game" class="game">
        <div class="container">
            <canvas class="effects"></canvas>
            <div class="level">Level 1</div>
            <div class="msg">Get Ready!</div>
            <div class="middle">
                <button class="restartBtn">Restart</button>
                <div class="timer">
                    <div class="timerSeconds"></div>
                    <svg class="red" width="100" height="100">
                        <circle class="timerCircle" cx="50" cy="50" r="40" pathlength="100" />
                    </svg>
                </div>
            </div>
            <div class="hpContainer">
                <div class="hp">
                    <div class="hpColor"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="calibrate">
        <div class="hit">
            <div class="hitRing">
                <div class="hitCircle"></div>
                <img src="img/glove.png" alt="Hit Me!">
            </div>
        </div>
        <div class="slider">
            -
            <input type="range" min="1" max="30" step="1" value="15">
            +
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
